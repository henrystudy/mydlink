log4j.rootLogger=DEBUG,CONSOLE,FILE
log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[ %r ] - [ %p ] %m%n
#=[%d{HH:mm:ss:SSS}][%C-%M] -%m%n 

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=log4j_file.html
log4j.appender.FILE.Append=false
log4j.appender.FILE.Encoding=GB2312
log4j.appender.FILE.layout=org.apache.log4j.HTMLLayout
#log4j.appender.FILE.layout.ConversionPattern=%p: [%d] -%l -%m%n
